<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 라이브러리파일 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- 내파일 -->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>유기동물 보호센터</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <div class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide popup1">
                            <div class="wrapper">
                                <h3><span>기다림과 만남이 <br>공존하는 곳,</span> <br>당신의 마음이 또 하나의 <br>생명을 품습니다</h3>
                            </div>
                        </li>
                        <li class="swiper-slide popup2">
                            <div class="wrapper">
                                <h3>반려동물은 <span> <br>단순한 존재가 아닌,</span> <br class="mobile">함께 살아가는 <br>우리의 가족입니다</h3>
                            </div>
                        </li>
                        <li class="swiper-slide popup3">
                            <div class="wrapper">
                                <h3>소중한 인연<span>이 <br>이어지고, <br>새로운 가족</span>의 <br>이야기가 시작됩니다</h3>
                            </div>
                        </li>
                    </ul>
                </div><!-- swiper -->
                <div class="ctrl_btn">
                    <div class="paging">
                        <div class="current">현재팝업번호</div>
                        <div class="bar"><span></span></div>
                        <div class="total">전체팝업번호</div>
                    </div>
                    <button class="stop">
                        <span class="blind">일시정지</span>
                        <i>
                            <svg viewBox="0 0 9 10" xmlns="http://www.w3.org/2000/svg">
                                <path d="M7.71429 10C7.36071 10 7.05804 9.86012 6.80625 9.58036C6.55446 9.3006 6.42857 8.96429 6.42857 8.57143V1.42857C6.42857 1.03571 6.55446 0.699405 6.80625 0.419643C7.05804 0.139881 7.36071 0 7.71429 0C8.06786 0 8.37054 0.139881 8.62232 0.419643C8.87411 0.699405 9 1.03571 9 1.42857V8.57143C9 8.96429 8.87411 9.3006 8.62232 9.58036C8.37054 9.86012 8.06786 10 7.71429 10ZM1.28571 10C0.932143 10 0.629464 9.86012 0.377679 9.58036C0.125893 9.3006 0 8.96429 0 8.57143V1.42857C0 1.03571 0.125893 0.699405 0.377679 0.419643C0.629464 0.139881 0.932143 0 1.28571 0C1.63929 0 1.94196 0.139881 2.19375 0.419643C2.44554 0.699405 2.57143 1.03571 2.57143 1.42857V8.57143C2.57143 8.96429 2.44554 9.3006 2.19375 9.58036C1.94196 9.86012 1.63929 10 1.28571 10Z" fill="white"/>
                            </svg>                         
                        </i>
                    </button>
                    <button class="play">
                        <span class="blind">재생</span>
                        <i>
                            <svg viewBox="0 0 8 10" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.851064 10C0.624114 10 0.425532 9.94671 0.255319 9.84012C0.0851064 9.73353 0 9.59302 0 9.4186V0.581395C0 0.406977 0.0851064 0.266473 0.255319 0.159884C0.425532 0.0532946 0.624114 0 0.851064 0C0.907801 0 1.10638 0.0581395 1.44681 0.174419L7.61702 4.38953C7.75887 4.48643 7.85816 4.58333 7.91489 4.68023C7.97163 4.77713 8 4.88372 8 5C8 5.11628 7.97163 5.22287 7.91489 5.31977C7.85816 5.41667 7.75887 5.51357 7.61702 5.61047L1.44681 9.82558C1.3617 9.88372 1.2695 9.92733 1.17021 9.95639C1.07092 9.98546 0.964539 10 0.851064 10Z" fill="white"/>
                            </svg>                                
                        </i>
                    </button>
                </div>
            </section><!-- visual -->
            <section class="find"></section><!-- find -->
            <section class="slogan"></section><!-- slogan -->
            <section class="adopt"></section><!-- adopt -->
            <section class="review"></section><!-- review -->
        </div><!-- container -->
        <footer></footer>
    </div><!-- wrap -->
</body>
</html>
