<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 외부라이브러리 상단 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">

    <!-- 내가 직접 코딩하는 파일 하단 -->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>삼성꿈장학재단</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <h2 class="blind">팝업</h2>
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide bg1">
                            <div class="wrapper">
                                <h3 class="tit_gm">배움의 기회로 성장하고<br>
                                    동행으로 미래를 잇다</h3>
                                <p>꿈을 발견하고, 함께 이루어가는 배움의 길을 응원합니다</p>
                            </div>
                        </li>
                        <li class="swiper-slide bg2">
                            <div class="wrapper">
                                <h3 class="tit_gm">자신만의 길을 찾아<br>
                                    오늘을 넘어 내일로</h3>
                                <p>청소년이 자신의 잠재력을 펼치고, 내일을 향해 나아가는 길을 응원합니다</p>
                            </div>
                        </li>
                        <li class="swiper-slide bg3">
                            <div class="wrapper">
                                <h3 class="tit_gm">꿈을 키우는 동행<br>
                                    삼성꿈장학재단</h3>
                                <p>개인의 잠재력을 깨우고, 사회적 격차를 넘어, 함께 성장하는 내일을 만듭니다</p>
                            </div>
                        </li>
                    </ul>
                </div><!-- swiper -->
                <div class="btn_wrap">
                    <button class="btn_prev"><span class="blind">이전 팝업보기</span></button>
                    <button class="btn_play"><span class="blind">다시시작</span></button>
                    <button class="btn_stop"><span class="blind">일시정지</span></button>
                    <button class="btn_next"><span class="blind">다음 팝업보기</span></button>
                </div><!-- btn_wrap -->
            </section><!-- visual -->
            <section class="biz">

            </section><!-- biz -->
            <section class="notice">

            </section><!-- notice -->
            <section class="webzine">

            </section><!-- webzine -->
            <section class="service">

            </section><!-- service -->
        </main>
        <footer></footer>
    </div>
</body>
</html>
