<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 라이브러리 파일 -->
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/fullpage.min.js"></script>
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/fullpage.min.css">
    <!-- 내파일 -->
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>생명의숲</title>
</head>
<body>
    <header>
        <h1 class="logo"><a href="index.html"><span class="blind">생명의숲 FOREST FOR LIFE</span></a></h1>
        <nav class="gnb">
            <button class="gnb_open"><span>메뉴열기</span></button>
            <div class="gnb_wrap">
                <ul class="depth1">
                    <li><a href="#n"><span>소개</span></a></li>
                    <li><a href="#n"><span>활동</span></a></li>
                    <li><a href="#n"><span>참여와후원</span></a></li>
                    <li><a href="#n"><span>자료실</span></a></li>
                </ul>
            </div>
        </nav>
        <div class="util">
            <div class="search">
                <button class="sch_open"><span class="blind">검색열기</span></button>
            </div>
            <div class="lang">
                <button class="lang_open"><span class="blind">언어선택열기</span></button>
            </div>
            <div class="mypage">
                <a href="#n"><span class="blind">마이페이지</span></a>
            </div>
        </div>
    </header>
    <div id="fullpage">
        <!-- fullpage에서 가득차게 보여질 페이지의 영역은 반드시 section 클래스 줘야함 (태그는 상관없음)
            fp-auto-height 클래스를 주면 footer 처럼 콘텐츠 높이만큼만 나타남
            fp-auto-height-responsive 모바일에서 fullpage 안하겠다는 뜻 -->
        <section class="visual section fp-auto-height-responsive">
            <h2>visual</h2>
        </section><!-- visual -->
        <section class="tree section fp-auto-height-responsive">
            <h2>tree</h2>
        </section><!-- tree -->
        <section class="work section fp-auto-height-responsive">
            <h2>work</h2>
        </section><!-- work -->
        <section class="news section fp-auto-height-responsive">
            <h2>news</h2>
        </section><!-- news -->
        <footer class="section fp-auto-height">
            <h2>footer</h2>
        </footer>
    </div><!-- fullpage -->

</body>
</html>
